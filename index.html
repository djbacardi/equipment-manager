<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Asset Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .sync-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.9rem;
            color: #666;
            margin-top: 15px;
        }

        .sync-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        .sync-dot.error {
            background: #f44336;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .controls-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .filter-select {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ff9800, #f57c00);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #5a6268);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 0.85rem;
            flex: 1;
            min-width: 80px;
            text-align: center;
        }

        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .equipment-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .equipment-card:hover {
            transform: translateY(-5px);
        }

        .equipment-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .equipment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .equipment-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            flex: 1;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-available {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status-in-use {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-maintenance {
            background: #ffebee;
            color: #d32f2f;
        }

        .status-retired {
            background: #f5f5f5;
            color: #757575;
        }

        .equipment-details {
            margin-bottom: 20px;
        }

        .equipment-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .equipment-detail-label {
            color: #666;
            font-weight: 500;
        }

        .equipment-detail-value {
            font-weight: 600;
            color: #333;
        }

        .equipment-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .category-manager {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .category-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .category-tag {
            background: #e9ecef;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-remove {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            cursor: pointer;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .category-add-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .category-add-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            .header h1 { font-size: 2rem; }
            .controls-row { flex-direction: column; align-items: stretch; }
            .search-box { min-width: 100%; }
            .equipment-grid { grid-template-columns: 1fr; }
            .equipment-actions { flex-direction: column; }
            .btn-small { flex: none; }
            .category-add-form { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Equipment Asset Manager</h1>
            <p>Track and manage your organization's equipment and assets</p>
            <div class="sync-status">
                <div class="sync-dot" id="syncDot"></div>
                <span id="syncStatus">Connecting to Google Sheets...</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalEquipment">-</div>
                <div class="stat-label">Total Assets</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="availableEquipment">-</div>
                <div class="stat-label">Available</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="inUseEquipment">-</div>
                <div class="stat-label">In Use</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="maintenanceEquipment">-</div>
                <div class="stat-label">Maintenance</div>
            </div>
        </div>

        <div class="controls">
            <div class="controls-row">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search equipment by name, tag, or assignee...">
                    <span class="search-icon">üîç</span>
                </div>
                <select id="categoryFilter" class="filter-select">
                    <option value="">All Categories</option>
                </select>
                <select id="statusFilter" class="filter-select">
                    <option value="">All Status</option>
                    <option value="available">Available</option>
                    <option value="in-use">In Use</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="retired">Retired</option>
                </select>
                <button class="btn btn-primary" onclick="openAddModal()">+ Add Equipment</button>
            </div>
            <div class="controls-row">
                <button class="btn btn-success" onclick="refreshData()">üîÑ Refresh</button>
                <button class="btn btn-primary" onclick="exportData()">üìä Export</button>
                <button class="btn btn-secondary" onclick="openCategoryModal()">üè∑Ô∏è Manage Categories</button>
            </div>
        </div>

        <div id="equipmentContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading equipment data from Google Sheets...</p>
            </div>
        </div>
    </div>

    <!-- Add/Edit Equipment Modal -->
    <div id="equipmentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Equipment</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="equipmentForm">
                <div class="form-group">
                    <label class="form-label">Equipment Name</label>
                    <input type="text" id="equipmentName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Asset Tag / Serial Number</label>
                    <input type="text" id="equipmentTag" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select id="equipmentCategory" class="form-select" required>
                        <option value="">Select Category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select id="equipmentStatus" class="form-select" required>
                        <option value="available">Available</option>
                        <option value="in-use">In Use</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="retired">Retired</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Assigned To</label>
                    <input type="text" id="equipmentAssignee" class="form-input" placeholder="Employee name or department">
                </div>
                <div class="form-group">
                    <label class="form-label">Location</label>
                    <input type="text" id="equipmentLocation" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Purchase Date</label>
                    <input type="date" id="equipmentPurchaseDate" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Purchase Cost ($)</label>
                    <input type="number" id="equipmentCost" class="form-input" min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label class="form-label">Warranty Expiry</label>
                    <input type="date" id="equipmentWarranty" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Supplier/Vendor</label>
                    <input type="text" id="equipmentSupplier" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea id="equipmentNotes" class="form-textarea" placeholder="Additional notes, specifications, or comments..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Equipment</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Category Management Modal -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Manage Categories</h2>
                <button class="close-btn" onclick="closeCategoryModal()">&times;</button>
            </div>
            
            <div class="category-manager">
                <div class="form-label">Current Categories:</div>
                <div class="category-list" id="categoryList">
                    <!-- Categories will be populated here -->
                </div>
                
                <div class="category-add-form">
                    <input type="text" id="newCategoryInput" class="category-add-input" placeholder="Add new category">
                    <button type="button" class="btn btn-primary" onclick="addCategory()">Add</button>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn-success" onclick="saveCategoriesAndClose()">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        // Your hardcoded credentials
        const API_KEY = 'AIzaSyAQXDzrEL3-C28A-4DIJqABhGgjjHs0BE4';
        const SHEET_ID = '186sATdPxQQc29hS15adU2CDoBuPVP2ABiHJ5o76TPPM';
        
        // Global variables
        let equipmentData = [];
        let filteredData = [];
        let editingEquipment = null;
        let categories = ['Computers', 'Furniture', 'Tools', 'Vehicles', 'Electronics', 'Office Equipment'];

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('App initializing...');
            setupEventListeners();
            loadDataFromSheet();
        });

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterEquipment);
            document.getElementById('categoryFilter').addEventListener('change', filterEquipment);
            document.getElementById('statusFilter').addEventListener('change', filterEquipment);
            document.getElementById('equipmentForm').addEventListener('submit', handleFormSubmit);
            document.getElementById('newCategoryInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addCategory();
                }
            });
        }

        async function loadDataFromSheet() {
            try {
                updateSyncStatus('Loading data from Google Sheets...', false);
                console.log('üîÑ Loading from Sheet ID:', SHEET_ID);
                
                // Use Google Sheets API v4 directly
                const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Sheet1?key=${API_KEY}`;
                console.log('üì° API URL:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                console.log('üìä Response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => null);
                    console.error('‚ùå API Error:', errorData);
                    
                    if (response.status === 403) {
                        throw new Error('API access forbidden. Check API key or enable Google Sheets API.');
                    } else if (response.status === 404) {
                        throw new Error('Spreadsheet not found. Verify your Sheet ID.');
                    } else {
                        throw new Error(`API Error ${response.status}`);
                    }
                }
                
                const data = await response.json();
                console.log('‚úÖ Raw API data:', data);
                
                const rows = data.values || [];
                console.log('üìã Total rows received:', rows.length);
                
                if (rows.length <= 1) {
                    console.log('‚ÑπÔ∏è No data rows found, using empty array');
                    equipmentData = [];
                } else {
                    // Parse the data rows
                    equipmentData = rows.slice(1).map((row, index) => ({
                        id: row[0] || (index + 1),
                        name: row[1] || '',
                        tag: row[2] || '',
                        category: row[3] || '',
                        status: row[4] || 'available',
                        assignee: row[5] || '',
                        location: row[6] || '',
                        purchaseDate: row[7] || '',
                        cost: parseFloat(row[8]) || 0,
                        warrantyExpiry: row[9] || '',
                        supplier: row[10]
